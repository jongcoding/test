name: CD - Build & Deploy to GKE (Ansible)

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GAR_LOCATION: ${{ vars.GAR_LOCATION }}
  GAR_REPOSITORY: ${{ vars.GAR_REPOSITORY }}
  IMAGE_NAME: flask-app
  GKE_CLUSTER_NAME: ${{ vars.GKE_CLUSTER_NAME }}
  GKE_LOCATION: ${{ vars.GKE_LOCATION }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.meta.outputs.image_ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required variables/secrets
        run: |
          set -euo pipefail

          required_vars=(PROJECT_ID GAR_LOCATION GAR_REPOSITORY)
          for v in "${required_vars[@]}"; do
            if [ -z "${!v:-}" ]; then
              echo "ERROR: GitHub Variables '$v' is empty." >&2
              exit 1
            fi
          done

          if [ -z "${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}" ]; then
            echo "ERROR: Secret 'GCP_WORKLOAD_IDENTITY_PROVIDER' is empty." >&2
            exit 1
          fi

          if [ -z "${{ secrets.GCP_SERVICE_ACCOUNT }}" ]; then
            echo "ERROR: Secret 'GCP_SERVICE_ACCOUNT' is empty." >&2
            exit 1
          fi

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "${GAR_LOCATION}-docker.pkg.dev" --quiet

      - name: Compute image tags
        id: meta
        run: |
          set -euo pipefail
          IMAGE_REF="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPOSITORY}/${IMAGE_NAME}:${GITHUB_SHA}"
          IMAGE_LATEST="${GAR_LOCATION}-docker.pkg.dev/${PROJECT_ID}/${GAR_REPOSITORY}/${IMAGE_NAME}:latest"

          echo "image_ref=${IMAGE_REF}" >> "$GITHUB_OUTPUT"
          echo "image_latest=${IMAGE_LATEST}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.image_ref }}
            ${{ steps.meta.outputs.image_latest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate cluster variables
        run: |
          set -euo pipefail

          required_vars=(PROJECT_ID GKE_CLUSTER_NAME GKE_LOCATION)
          for v in "${required_vars[@]}"; do
            if [ -z "${!v:-}" ]; then
              echo "ERROR: GitHub Variables '$v' is empty." >&2
              exit 1
            fi
          done

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.GKE_CLUSTER_NAME }}
          location: ${{ env.GKE_LOCATION }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core kubernetes
          ansible-galaxy collection install -r ansible/requirements.yml

      - name: Deploy to GKE with Ansible
        env:
          IMAGE_REF: ${{ needs.build-and-push.outputs.image_ref }}
          APP_NAME: ${{ vars.APP_NAME }}
          K8S_NAMESPACE: ${{ vars.K8S_NAMESPACE }}
          REPLICAS: ${{ vars.REPLICAS }}
          SERVICE_TYPE: ${{ vars.SERVICE_TYPE }}
        run: ANSIBLE_CONFIG=ansible/ansible.cfg ansible-playbook ansible/playbooks/deploy-gke.yml

      - name: Check rollout status
        env:
          K8S_NAMESPACE: ${{ vars.K8S_NAMESPACE }}
          APP_NAME: ${{ vars.APP_NAME }}
        run: |
          NS="${K8S_NAMESPACE:-flask-app}"
          APP="${APP_NAME:-flask-app}"
          kubectl -n "$NS" get deployment,service
          kubectl -n "$NS" rollout status deployment/"$APP" --timeout=180s || true
