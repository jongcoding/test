name: CD - Build & Deploy to GCE k3s

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  IMAGE_NAME: flask-app
  GCP_HOST: ${{ secrets.GCP_HOST }}
  GCP_USER: ${{ secrets.GCP_USER }}
  REMOTE_APP_DIR: ${{ secrets.REMOTE_APP_DIR }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.meta.outputs.image_ref }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required variables/secrets
        run: |
          set -euo pipefail

          required_vars=(GCP_HOST GCP_USER)
          for v in "${required_vars[@]}"; do
            if [ -z "${!v:-}" ]; then
              echo "ERROR: GitHub Secret/Variable '$v' is empty." >&2
              exit 1
            fi
          done

          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "ERROR: Secret 'DOCKERHUB_USERNAME' is empty." >&2
            exit 1
          fi

          if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "ERROR: Secret 'DOCKERHUB_TOKEN' is empty." >&2
            exit 1
          fi

          if [ -z "${{ secrets.GCP_SSH_KEY }}" ]; then
            echo "ERROR: Secret 'GCP_SSH_KEY' is empty." >&2
            exit 1
          fi

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        run: |
          set -euo pipefail
          IMAGE_REF="${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:${GITHUB_SHA}"
          IMAGE_LATEST="${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:latest"

          echo "image_ref=${IMAGE_REF}" >> "$GITHUB_OUTPUT"
          echo "image_latest=${IMAGE_LATEST}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.image_ref }}
            ${{ steps.meta.outputs.image_latest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GCP_SSH_KEY }}

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$GCP_HOST" >> ~/.ssh/known_hosts

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core

      - name: Build dynamic inventory
        run: |
          cat > ansible/inventory/gce_k3s.ini <<EOF_INV
          [k3s_nodes]
          ${GCP_HOST} ansible_user=${GCP_USER}
          EOF_INV

      - name: Deploy k3s workload with Ansible
        env:
          IMAGE_REF: ${{ needs.build-and-push.outputs.image_ref }}
          APP_NAME: ${{ vars.APP_NAME }}
          K8S_NAMESPACE: ${{ vars.K8S_NAMESPACE }}
          REPLICAS: ${{ vars.REPLICAS }}
          SERVICE_TYPE: ${{ vars.SERVICE_TYPE }}
          K3S_NODE_PORT: ${{ vars.K3S_NODE_PORT }}
        run: |
          ANSIBLE_CONFIG=ansible/ansible.cfg \
          ansible-playbook -i ansible/inventory/gce_k3s.ini ansible/playbooks/deploy-gce-k3s.yml
